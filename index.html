<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div id="app">

        <header class="text-center py-2">
            <h1>To Do List pt. 2</h1>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-6 toDoTasks text-center">
                        <div class="card-header py-1">
                            <h2>To do</h2>
                        </div>
                        <div class="card-task py-2">
                            <input type="text" v-model.trim="newTask">
                            <button class="mx-1 px-3" @click="addToToDoList()">Add Task</button>
                            <div v-if="error"><strong>{{errorMessage}}</strong></div>
                        </div>
                        <div class="card-body">
                            <ul v-if="tasks.length > 0">
                                <li class="list-unstyled" v-for="(task, index) in tasks">
                                    <span @click="done(index)">{{task.text}}</span>
                                    <i @click="removeFromToDo(index)" class="fa-solid fa-xmark"></i>
                                </li>
                            </ul>
                            <h3 v-else>task completate!!</h3>
                        </div>
                    </div>
                    <div class="col-6 completed text-center">
                        <div class="card-header py-1">
                            <h2>Completed</h2>
                        </div>
                        <div class="card-body">
                            <ul v-if="completed.length > 0">
                                <li class="list-unstyled" v-for="task in completed">
                                    <span>{{task.text}}</span>
                                    <i class="fa-solid fa-check"></i>
                                </li>
                            </ul>
                            <h3 v-else>Nessuna task completata</h3>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="text-center py-2">
            <span>
                <p class=""><i class="fa-solid fa-copyright"></i> Roberto Nesta 2023</p>
            </span>
        </footer>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
